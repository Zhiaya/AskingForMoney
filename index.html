<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asking For Money</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-green-200 flex flex-col justify-center items-center h-screen gap-8"
  >
    <h1 id="question" class="text-2xl font-semibold text-pink-400">
      Can you help me out with some funds?
    </h1>
    <!-- QR images -->
    <!-- <div class="QR">
        <p id="qrCode"></p>
        <p id="qrCode"></p>
    </div> -->
    <!-- end QR images -->
    <img
      id="picture"
      class="w-96 h-96"
      src="https://media.tenor.com/YbFJ0cXy6P0AAAAj/tkthao219-capoo.gif"
      alt=""
    />
    <div class="button flex space-x-8">
      <button
        id="btn-yes"
        class="bg-pink-300 p-4 rounded-xl text-xl font-medium text-gray-50 w-32 hover:bg-pink-400 focus:bg-pink-500 border-2 border-pink-700"
      >
        yes
      </button>
      <button
        id="btn-no"
        class="bg-sky-300 p-4 rounded-xl text-xl font-medium text-gray-50 w-32 hover:bg-sky-400 focus:bg-sky-500 border-2 border-sky-700"
      >
        no
      </button>
    </div>
    <!--Link QR Code -->
    <div class="QR">
      <a id="abaButton" href="html/aba.html" class="hidden bg-blue-500 p-4 rounded-xl text-xl font-medium">ABA</a>
      <a id="acButton" href="html/ac.html" class="hidden bg-blue-500 p-4 rounded-xl text-xl font-medium">ACELEDA</a>
    </div>
    <!--end QR Code -->
  </body>
  <!-- Myscript -->
  <script src="./script.js"></script>
  <!-- cdn script -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</html>
